<body>

    <header th:replace="fragments/header :: siteHeader"></header>


    <div class="empty-state" th:if="${productos == null or productos.empty}">

    </div>

    <div class="products-grid" th:if="${productos != null and !productos.empty}">

        <div class="product-card" th:each="P:${productos}">

            <img th:src="${P.imageUrl}" th:alt="${P.name}" class="product-image"

            <div class="product-info">
                <h3 class="product-name" th:text="${P.name}">Nombre del Producto</h3>
                <p class="product-description" th:text="${P.description}">Descripci√≥n del producto</p>
                <div class="product-price" th:text="'$' + ${#numbers.formatDecimal(P.price, 1, 2)}">$0.00
                </div>
                <p class="seller">
                    Vendido por: <span th:text="${P.usuario.name}"></span>
                </p>

                <div class="product-actions">

                    <a th:if="${session.usuarioLogueado != null and P.usuario.id == session.usuarioLogueado.id}"
                        th:href="@{/editar/{id}(id=${P.id})}" class="btn btn-small">‚úèÔ∏è Editar</a>

                    <a th:if="${session.usuarioLogueado != null and P.usuario.id == session.usuarioLogueado.id}"
                        th:href="@{/eliminar/{id}(id=${P.id})}" class="btn btn-small btn-danger"
                        onclick="return confirm('¬øSeguro de eliminar?')">üóëÔ∏è Eliminar</a>
                </div>
            </div>
        </div>
    </div>

</body>
